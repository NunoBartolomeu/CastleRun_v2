<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castle Run - Map Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    header {
      background: #2a2a2a;
      padding: 1rem 2rem;
      border-bottom: 2px solid #3a3a3a;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    main {
      flex: 1;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow: hidden;
    }
    
    #canvas-container {
      flex: 1;
      background: #0a0a0a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
      position: relative;
    }
    
    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    
    aside {
      width: 300px;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .section {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .section h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #60a5fa;
      margin-bottom: 0.25rem;
    }
    
    .config-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .input-group label {
      font-size: 0.75rem;
      color: #a0a0a0;
    }
    
    input[type="number"] {
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      color: #e0e0e0;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      width: 100%;
    }

    .config-grid .input-group {
      min-width: 0;
    }

    .input-group input {
      max-width: 100%;
    }

    button {
      background: #60a5fa;
      color: #000;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #3b82f6;
    }
    
    button:disabled {
      background: #3a3a3a;
      color: #666;
      cursor: not-allowed;
    }
    
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    
    .controls button {
      padding: 0.5rem;
      font-size: 0.75rem;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      padding: 0.25rem 0;
    }
    
    .stat-label {
      color: #a0a0a0;
    }
    
    .stat-value {
      color: #e0e0e0;
      font-weight: 500;
    }
    
    #step-info {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
    }
    
    .legend {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }
    
    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      border: 1px solid #3a3a3a;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè∞ Castle Run - Map Visualizer</h1>
  </header>
  
  <main>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    
    <aside>
      <div class="section">
        <h2>Configuration</h2>
        <div class="config-grid">
          <div class="input-group">
            <label>Width</label>
            <input type="number" id="width" value="30" min="7" max="200">
          </div>
          <div class="input-group">
            <label>Height</label>
            <input type="number" id="height" value="30" min="7" max="200">
          </div>
          <div class="input-group">
            <label>Target %</label>
            <input type="number" id="target" value="50" min="1" max="70">
          </div>
          <div class="input-group">
            <label>Seed</label>
            <input type="number" id="seed" value="12345">
          </div>
          <div class="input-group">
            <label>Break Weight</label>
            <input type="number" id="breakWeight" value="5" min="1">
          </div>
          <div class="input-group">
            <label>Backtrack Weight</label>
            <input type="number" id="backtrackWeight" value="1" min="1">
          </div>
        </div>
        <button id="generate">Generate Map</button>
      </div>
      
      <div class="section" id="visualizer-section" style="display: none;">
        <h2>Visualizer Controls</h2>
        <div id="step-info">
          <div>Step: <span id="current-step">0</span> / <span id="total-steps">0</span></div>
          <div>Action: <span id="current-action">-</span></div>
          <div>Position: <span id="current-position">-</span></div>
        </div>

        <div class="controls">
          <button id="zoom-out">üîç- Zoom Out</button>
          <button id="zoom-in">üîç+ Zoom In</button>
        </div>

        <div class="controls">
          <button id="first">‚èÆ First</button>
          <button id="last">‚è≠ Last</button>
          <button id="prev-break">‚è™ Prev Break</button>
          <button id="next-break">‚è© Next Break</button>
          <button id="prev">‚óÄ Previous</button>
          <button id="next">‚ñ∂ Next</button>
          <button id="play">‚ñ∂ Play</button>
          <button id="reset">üîÑ Reset View</button>
        </div>
      </div>
      
      <div class="section" id="stats-section" style="display: none;">
        <h2>Statistics</h2>
        <div id="stats"></div>
      </div>
      
      <div class="section">
        <h2>Save / Load</h2>
        <button id="save">üíæ Save Map</button>
        <button id="load">üìÇ Load Map</button>
        <input type="file" id="file-input" accept=".json" style="display: none;">
      </div>

      <div class="section">
        <h2>Legend</h2>
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color" style="background: #8b4513;"></div>
            <span>Wall</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #f0f0f0;"></div>
            <span>Floor</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #000;"></div>
            <span>Void</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #3b82f6;"></div>
            <span>Miner</span>
          </div>
        </div>
      </div>
    </aside>
  </main>
  
  <script type="module" src="./app.js"></script>
</body>
</html>
